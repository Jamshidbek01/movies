<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Movies
    </title>
<script defer src="mainecc7704564159dbd23ca.js"></script><link href="main.css" rel="stylesheet"></head>

<body>
    <div class="container">
        <div class="title">Best Movies</div>
        <div class="filter">
            <input type="text" class="search" placeholder="Search">
            <select class="genre">
                <option value="All">All</option>
            </select>
            <select class="sorting">
                <option value="1">Alphabet (A-Z)</option>
                <option value="2">Alphabet (Z-A)</option>
                <option value="3">Year</option>
                <option value="4">Rating</option>
            </select>
            <button class="bookmark"><ion-icon name="bookmarks"></ion-icon>Bookmarks</button>
        </div>
        <div class="bookmarks">
            <div class="bookmark-place">

            </div>
            <button class="remove">Remove All</button>
        </div>
        <div class="cards">

        </div>
    </div>
    <div class="modal">
        <div class="top">
            <div class="modal-title">About Movie</div>
            <ion-icon class="closeBtn" name="close-outline"></ion-icon>
        </div>
        <div class="modal-info">
            
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</body>

</html>
